<HTML>
    <HEAD>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <TITLE>Login</TITLE>
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script language="javascript" type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
        <script language="javascript" type="text/javascript" src="http://http://twitter-bootstrap.node1.zygote.cc/js/bootstrap-alerts.js"></script>
        <!-- Initializing a form object. --> 
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript">
            $(function()
            {
                $('#form').validate(
                        {
                            rules: {
                                txtEmpid: {
                                    required: true,
                                    number: true
                                },
                                txtPassword: {
                                    required: true
                                }
                            },
                            errorPlacement: function(error, element) {
                                element.css('background', '#ffdddd');
                            }
                        });
            });
        </script>
    </HEAD>

    <BODY >

        <br/>
        <br/>

        <ul class="nav nav-pills ">
            <li class="active">
                <a href="index.html">Overtime Reimbursement System</a>
            </li>
            <li><a href="http://www8.hp.com/uk/en/home.html">Parent Site</a></li>
            <li><a href="http://www8.hp.com/uk/en/contact-hp/contact.html"> Contact Us</a></li>
            <li><a href="http://www8.hp.com/us/en/hp-information/about-hp/index.html">About</a></li>
        </ul>
        <BR/>
        <BR/>
    <center>  <img src="bootstrap/img/hp.jpg" class="img-circle"> </center>
    <BR/>
    <FORM NAME="frmLogin" ACTION="LoginServlet" METHOD="post" id="form">
        <fieldset>
            <div class="text-center">                <label class="text-center" for="txtEmpid">Employee Id </label>

                <div class="text-center">
                    <input type="text" id="txtEmpid" name ="txtEmpid" placeholder="Employee Id" >
                </div>
            </div>
            <div class="text-center">
                <label class="text-center" for="txtPassword">Password</label>
                <div class="text-center">
                    <input type="password" id="txtPassword" name ="txtPassword" placeholder="Password">
                </div>
            </div>
            <div class="text-center">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </FIELDSET>
    </FORM>
</BODY>
</HTML>
